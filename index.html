<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Code Decoder</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .form-group {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }
        .form-group label {
            margin-left: 10px;
            font-size: 14px;
            color: #ccc;
        }
        #fileLocation {
            flex: 2;
            text-align: left;
        }
        .form-group button {
            flex: 1;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Save Code Decoder</h1>
    <form id="decoderForm">
        <label for="playerName">Battle.Net ID:</label>
        <input type="text" id="playerName" name="playerName" placeholder="YourName#1234" required>

        <div class="form-group">
            <button type="button" id="loadFileButton">Select Save File</button>
            <label id="fileLocation">Documents/Warcraft III/CustomMapData/RunKittyRun/SaveSlot_Manual.pld</label>
            <input type="file" id="fileInput" accept=".pld" style="display: none;">
        </div>

        <div id="extractedCodeSection" style="display: none;">
            <h3>Extracted Code</h3>
            <p id="extractedCode"></p>
        </div>

        <label for="actionType">Action:</label>
        <select id="actionType" name="actionType">
            <option value="newCode">Get New Code (v4.1.5 and Below)</option>
            <option value="checkRewards">Check Rewards (v4.2.0)</option>
        </select>

        <button type="submit">Decode</button>
    </form>

    <div id="results">
        <div id="newCodeSection" style="display: none;">
            <h3>New Code</h3>
            <p id="newCode"></p>
        </div>
        <h2>Decoded Values</h2>
        <h3>Game Stats</h3>
        <table id="gameStatsTable">
            <thead>
            <tr>
                <th>Attribute</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody id="gameStatsBody"></tbody>
        </table>
        <h3>Round Times</h3>
        <table id="roundTimesTable">
            <thead>
            <tr>
                <th>Round</th>
                <th>Time</th>
            </tr>
            </thead>
            <tbody id="roundTimesBody"></tbody>
        </table>
        <h3>Rewards</h3>
        <table id="rewardsTable">
            <thead>
            <tr>
                <th>Reward</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody id="rewardsBody"></tbody>
        </table>
    </div>
</div>
<script src="bundle.js"></script>
</body>
</html>
